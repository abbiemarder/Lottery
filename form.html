    <div class="row text-center">
        <div class="col-12 text-center pt-5">
            <div>
                <div class="contact-form-wrapper d-flex justify-content-center">
                    <form action="#" class="contact-form">
                        <h5 class="title">Contact Abbie!</h5>
                        <p class="description">Feel free to contact me if you need any assistance or have any questions!
                        </p>
                        <div>
                            <input type="text" class="form-control rounded border-white mb-3 form-input" id="name"
                                placeholder="Name" required>
                        </div>
                        <div>
                            <input type="email" class="form-control rounded border-white mb-3 form-input"
                                placeholder="Email" required>
                        </div>
                        <div>
                            <textarea id="message" class="form-control rounded border-white mb-3 form-text-area"
                                rows="5" cols="30" placeholder="Message" required></textarea>
                        </div>
                        <div class="submit-button-wrapper">
                            <input type="submit" value="Send">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-12 text-center pt-5"></div>
            <main role="main">
                
                <div class="contentWrapper d-flex justify-content-center">
                    <form action="" method="post" name="signUpForm" id="signUpForm" class="bg">
                        <fieldset id="signUp">

                            <div class="form pt-3">
                                <input id="nameField" name="nameField" type="text" class="textfield form-control rounded border-white mb-3 form-input"
                                    value="Name (First & Last)" onfocus="clearName();" onblur="resetName();" />
                            </div>
                            <div class="form pt-3">
                                <input id="phoneField" name="phoneField" type="text" class="textfield form-control rounded border-white mb-3 form-input"
                                    value="Phone #" onfocus="clearPhone();" onblur="resetPhone();" />
                            </div>
                            <div class="form pt-3">
                                <input id="emailField" name="emailField" type="text" class="textfield form-control rounded border-white mb-3 form-input form-text-area"
                                    value="Email" onfocus="clearEmail();" onblur="resetEmail();" />
                            </div>
                        </fieldset>
                        <div class="submit-button-wrapper">
                            <input type="submit" value="Send">
                        </div>
                    </form>
                </div>
                </div>
            </main>
